<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popup Modal with Anchor</title>
  <style>
    /* Modal Background */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.7);
    }

    /* Modal Content Box */
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 2em;
      border-radius: 1em;
      width: 90%;
      max-width: 600px;
      text-align: center;
      position: relative;
    }

    /* Close Button */
    .close {
      position: absolute;
      top: 1em;
      right: 1em;
      font-size: 2em;
      color: #aaa;
      cursor: pointer;
    }

    .modal-content img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1em;
    }

    a.open-modal {
      display: inline-block;
      padding: 1em 2em;
      font-size: 1em;
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 0.5em;
    }

    a.open-modal:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Trigger Link -->
  <a href="#" id="openModal" class="open-modal">Open Popup</a>

  <!-- Modal Structure -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Project Preview</h2>
      <img src="https://via.placeholder.com/500x300" alt="Sample Project">
      <p><a href="https://example.com" target="_blank">Visit Project</a></p>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const modal = document.getElementById("myModal");
    const link = document.getElementById("openModal");
    const span = document.querySelector(".close");

    link.onclick = function (event) {
      event.preventDefault(); // Prevent anchor from navigating
      modal.style.display = "block";
    };

    span.onclick = function () {
      modal.style.display = "none";
    };

    window.onclick = function (event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
